<html>
  <head>
    <title>Панель ярлыков</title>
    <hta:application
        Id = "SPbKVK-HTA"
        ApplicationName = "Panel"
        Border = "No"
        Icon = "No"
        InnerBorder = "No"
        MaximizeButton = "No"
        MinimizeButton = "No"
        Scroll = "No"
        Selection = "No"
        ShowInTaskBar = "Yes"
        SingleInstance = "yes"
		navigable = "No"
		selection = "No"
		version="11.0"
	/>
	<script language=javascript>
		var winWidth=800; // ширина окна
		var winHeight=800; // высота окна
		// изменяем размер
		window.resizeTo(winWidth, winHeight);
		// окно в центр экрана
		var winPosX=screen.width/10-winWidth/10;
		var winPosY=screen.height/7-winHeight/7;
		window.moveTo(winPosX, winPosY);
	</script>
